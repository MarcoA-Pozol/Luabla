{% extends 'layouts/welcome_base.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/languages_selection.css' %}">
    <script src="{% static 'js/languages_selection.js' %}"></script>

    <div class="languages-selection-page">
        <div class="languages-selection-container">
            <h2>Choose Your Language</h2>
            <p>Pick a language to start your journey towards fluency!</p>

            <form method="POST" action="{% url 'ACTION-select-language' %}" id="language-form">
                {% csrf_token %}
                <div class="language-options">
                    <div class="language-card" data-language="English">
                        <img src="{% static 'images/usa-flag.png' %}" alt="English">
                        <h3>English</h3>
                    </div>
                    <div class="language-card" data-language="Chinese">
                        <img src="{% static 'images/china-flag.png' %}" alt="Chinese">
                        <h3>Chinese</h3>
                    </div>
                    <div class="language-card" data-language="German">
                        <img src="{% static 'images/germany-flag.png' %}" alt="German">
                        <h3>German</h3>
                    </div>
                </div>
                <input type="hidden" name="language" id="selected-language">
                <button type="submit" class="submit-button" disabled>Start Learning</button>
            </form>
        </div>
    </div>
{% endblock %}
